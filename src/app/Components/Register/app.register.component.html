<section>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">

                    <form class="form-horizontal" novalidate>
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Sign Up</legend>


                            <!-- E-Mail Address email-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="email">E-Mail Address</label>
                                <div class="col-md-4">
                                    <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-at" aria-hidden="true"></i>

                                    </span>
                                        <input id="email" class="form-control"
                                               placeholder="" type="email">
                                    </div>

                                </div>
                            </div>

                            <!-- Confirm E-Mail Address email-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="confirmemail">Confirm E-Mail Address</label>
                                <div class="col-md-4">
                                    <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-at" aria-hidden="true"></i>

                                    </span>
                                        <input id="confirmemail" class="form-control"
                                               placeholder="" type="email">
                                    </div>

                                </div>
                            </div>
                            <hr>
                            <!-- Username text-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="username">Username</label>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"
                                                                           aria-hidden="true"></i></span>
                                        <input id="username" class="form-control"
                                               placeholder="" type="text">
                                    </div>
                                </div>
                            </div>

                            <!-- Password password-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="password">Password</label>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                              <i class="fa fa-key" aria-hidden="true"></i>
                                        </span>
                                        <input id="password" class="form-control"
                                               placeholder="" type="password">
                                    </div>
                                </div>
                            </div>

                            <!-- Confirm Password password-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="confirmpassowrd">Confirm Password</label>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                                       <i class="fa fa-repeat" aria-hidden="true"></i>
                                        </span>
                                        <input id="confirmpassowrd" class="form-control" type="password">
                                    </div>

                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="form-group">

                                <div class="col-md-offset-4 col-md-4">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-md-6">

            <div class="panel panel-default">
                <div class="panel-body">
                 BANNER
                </div>
            </div>

        </div>
    </div>

</section>
