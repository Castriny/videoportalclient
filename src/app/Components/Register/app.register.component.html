<div class="container">
    <form class="form-horizontal" role="form" novalidate (ngSubmit)="onSubmit(registerForm)" [formGroup]="registerForm">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Register New User</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Name</label>
            </div>
            <div class="col-md-6">
                <div class="form-group"
                     [ngClass]="{'has-danger':registerForm.get('name').hasError('required'),'has-success':registerForm.get('name').valid}">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text" name="name" class="form-control" id="name"
                               placeholder="John Doe" formControlName="name">
                    </div>
                </div>
            </div>
            <div *ngIf="registerForm.get('name').hasError('minlength') && registerForm.get('name').touched"
                 class="col-md-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">

                                 <i class="fa fa-close"> 5 Zeichen</i>
                        </span>
                </div>
            </div>


            <div *ngIf="registerForm.get('name').value.length >= 5 && nameAvailable===false"
                 class="col-md-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">

                            <i class="fa fa-close"> Name bereits vergeben</i>

                        </span>
                </div>
            </div>

        </div>
        <div formGroupName="account">
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="email">E-Mail Address</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group"
                         [ngClass]="{'has-danger':registerForm.get('account').get('email').hasError('required'),'has-success':registerForm.get('account').get('email').valid}">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                            <input type="text" name="email" class="form-control" id="email"
                                   placeholder="you@example.com" formControlName="email">
                        </div>
                    </div>
                </div>
                <div *ngIf="registerForm.get('account').get('email').hasError('pattern') && registerForm.get('account').get('email').touched"
                     class="col-md-3">

                    <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                              <i class="fa fa-close">invalid</i>
                        </span>
                    </div>
                </div>
                <div *ngIf="registerForm.get('account').get('email').valid && emailAvailable===false"
                     class="col-md-3">

                    <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                              <i class="fa fa-close">E-Mail Address vergeben</i>
                        </span>
                    </div>
                </div>
            </div>
            <div formGroupName="matchingPassword">
                <div class="row">
                    <div class="col-md-3 field-label-responsive">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"
                             [ngClass]="{'has-danger':registerForm.get('account').get('matchingPassword').get('password').hasError('required'),'has-success':registerForm.get('account').get('matchingPassword').get('password').valid}">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                <input type="password" name="password" class="form-control" id="password"
                                       placeholder="Password" formControlName="password">
                            </div>
                        </div>
                    </div>
                    <div *ngIf="registerForm.get('account').get('matchingPassword').get('password').hasError('minlength') && registerForm.get('account').get('matchingPassword').get('password').touched"
                         class="col-md-3">

                        <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close"> 8 Zeichen</i>
                        </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive">
                        <label for="password">Confirm Password</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"
                             [ngClass]="{'has-danger':registerForm.get('account').get('matchingPassword').get('passwordConfirm').hasError('required'),'has-success':registerForm.get('account').get('matchingPassword').get('passwordConfirm').valid}">

                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem">
                                    <i class="fa fa-repeat"></i>
                                </div>
                                <input type="password" name="password-confirmation" class="form-control"
                                       id="password-confirm" placeholder="Password" formControlName="passwordConfirm">
                            </div>
                        </div>
                    </div>
                    <div *ngIf="registerForm.get('account').get('matchingPassword').get('passwordConfirm').hasError('minlength') && registerForm.get('account').get('matchingPassword').get('passwordConfirm').touched"
                         class="col-md-3">

                        <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close"> 8 Zeichen</i>
                        </span>
                        </div>
                    </div>
                    <div *ngIf="registerForm.get('account').get('matchingPassword').hasError('mismatch') && registerForm.get('account').get('matchingPassword').get('passwordConfirm').valid && registerForm.get('account').get('matchingPassword').get('password').valid"
                         class="col-md-3">

                        <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close"> Password mismatch</i>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button [disabled]="!(registerForm.invalid===false && nameAvailable && emailAvailable)" type="submit" class="btn btn-success"><i
                        class="fa fa-user-plus"></i> Register
                </button>
            </div>
        </div>
    </form>
</div>
