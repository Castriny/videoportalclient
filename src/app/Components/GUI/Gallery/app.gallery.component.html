<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title pull-left">
            Gallery
        </h3>

        <button routerLink="/gallery/new" class="btn btn-success pull-right">
            <i class="fa fa-floppy-o" aria-hidden="true"></i> new Gallery
        </button>
        <div class="clearfix"></div>

    </div>
    <div class="panel-body">

        <ul class="cards">



            <li *ngFor="let item of galleryList" class="card">

                <div [style.background-image]="getBackground(item.pictures[0].thumbnail)" class="card__inner">



                    <h2>
                        <small></small>
                    </h2>
                    <div class="card__buttons">
                        <a href="#">Explore</a>
                        <a href="#">Shop</a>
                    </div>
                </div>
                <h3 class="card__tagline">Rugged multi-layer protection</h3>
                <ul class="card__icons">
                    <li><i class="fa fa-coffee">Coffee</i></li>
                    <li><i class="fa fa-bolt">Bolt</i></li>
                    <li><i class="fa fa-bomb">Bomb</i></li>
                    <li><i class="fa fa-cutlery">Cutlery</i></li>
                    <li><i class="fa fa-bolt">Bolt</i></li>
                </ul>
                <p>$39.95 - $49.95</p>
            </li>

        </ul>
    </div>
</div>
